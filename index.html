<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/estilo.css">

</head>
<body>
    <div id="contenedor">
        <h1>Calculadora Basica</h1>
        <div class="row">
            <div class="col">
              <input type="number" id="numero1" placeholder="First number" aria-label="First number">
            </div>
            <div class="col">
              <input type="number" id="numero2" placeholder="Second number" aria-label="Second number">
            </div>
          </div>
          <div id="Operaciones">
            <button type="button" onclick="calular('suma')" style="background-color:bisque;">Suma</button>
            <button type="button" onclick="calular('resta')" style="background-color:bisque;">Resta</button>
            <button type="button" onclick="calular('multiply')"style="background-color:bisque;">Multiplicación</button>
            <button type="button" onclick="calular('divide')"style="background-color:bisque;">División</button>
          </div>
    </div>
    <link rel="stylesheet" href="Js/script.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
